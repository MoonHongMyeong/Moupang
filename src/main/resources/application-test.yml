spring :
    profiles : test
    h2 :
        console :
            enabled : true
            path : /test_db
    jpa :
        hibernate :
            ddl-auto : create
            show-sql : true
        properties :
            hibernate.format_sql : true
    datasource :
        driver-class-name : org.h2.Driver
        url : jdbc:h2:tcp://localhost/~/test
        username : sa
        password :
    session :
        timeout : 3000
        store-type : jdbc
        jdbc :
            initialize-schema : always
            table-name : SPRING_SESSION